<header class="display-4 text-center mb-1">Products</header>
<div [hidden]="!msg" class="alert alert-danger">{{msg}}</div>
<section [hidden]="msg" class="col-7 mx-auto">
  <table class="table table-primary col-5 ">
    <tr *ngFor="let p of data">
      <td>{{p.productid}}</td>
      <td>{{p.pname}}</td>
      <td>{{p.category}}</td>
      <td>{{p.price}}</td>
      <td>{{p.description}}</td>
      <td>{{p.iscancelled}}</td>
    </tr>
  </table>
</section>
